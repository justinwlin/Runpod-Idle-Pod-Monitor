{% extends "base.html" %}

{% block title %}Dashboard - RunPod Monitor{% endblock %}

{% block header %}Dashboard{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">ðŸ“¦ Your Pods</h5>
                <div class="d-flex align-items-center">
                    <small class="text-muted me-2">Next refresh:</small>
                    <span class="badge bg-secondary" id="pod-countdown">30s</span>
                </div>
            </div>
            <div class="card-body">
                <div id="pods-container" 
                     hx-get="/pods" 
                     hx-trigger="load, refresh from:body every 30s"
                     hx-indicator="#loading">
                    <p class="text-center">Loading pods...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Pod refresh countdown timer (client-side since it's just UI refresh)
let podCountdownInterval;
let podCountdownStart = Date.now();
const POD_REFRESH_INTERVAL = 30; // 30 seconds

function startPodCountdown() {
    podCountdownStart = Date.now();
    const timerElement = document.getElementById('pod-countdown');
    
    if (!timerElement) return;
    
    // Clear existing interval
    if (podCountdownInterval) {
        clearInterval(podCountdownInterval);
    }
    
    podCountdownInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - podCountdownStart) / 1000);
        const timeLeft = Math.max(0, POD_REFRESH_INTERVAL - elapsed);
        
        timerElement.textContent = timeLeft + 's';
        
        // Change color as time runs out
        if (timeLeft <= 5) {
            timerElement.className = 'badge bg-warning';
        } else if (timeLeft <= 10) {
            timerElement.className = 'badge bg-info';
        } else {
            timerElement.className = 'badge bg-secondary';
        }
        
        // Reset when countdown finishes
        if (timeLeft <= 0) {
            timerElement.className = 'badge bg-success';
            timerElement.textContent = 'Refreshing...';
        }
    }, 1000);
}

// Add some custom dashboard behavior
document.addEventListener('DOMContentLoaded', function() {
    // Start pod countdown
    startPodCountdown();
    
    // Add pulse animation to loading elements
    const style = document.createElement('style');
    style.textContent = `
        .htmx-indicator {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .htmx-request .htmx-indicator {
            opacity: 1;
        }
        .htmx-request.htmx-indicator {
            opacity: 1;
        }
    `;
    document.head.appendChild(style);
});

// Reset countdown when pods are refreshed
document.addEventListener('htmx:afterSwap', function(evt) {
    if (evt.detail.target.id === 'pods-container') {
        console.log('Pods refreshed, restarting countdown');
        // Small delay to let the page settle
        setTimeout(startPodCountdown, 100);
    }
});
</script>
{% endblock %}
